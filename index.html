<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijital Dolap</title>
  <style>
    body {
      margin: 0;
      font-family: "Didot", "Times New Roman", serif; /* Zara tarzÄ± */
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
    }

    h1 {
      font-weight: normal;
      letter-spacing: 2px;
      margin: 20px 0;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .closet {
      width: 200px;
      background: #e0e0e0;
      border-radius: 10px;
      padding: 10px;
    }

    .closet h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .closet img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.2s;
    }

    .closet img:hover {
      transform: scale(1.05);
    }

    #avatar {
      position: relative;
      width: 300px;
      height: 600px;
      background: #ddd;
      border-radius: 15px;
      overflow: hidden;
    }

    #avatar img {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #body {
      top: 0;
      width: 100%;
      z-index: 1;
    }

    #shirt {
      top: 120px;
      width: 70%;
      z-index: 2;
    }

    #pants {
      top: 280px;
      width: 65%;
      z-index: 2;
    }

    #shoes {
      top: 500px;
      width: 40%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘” Dijital Dolap</h1>

  <div class="container">

           onclick="changeCloth('shirt', this.src)">
      <img src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/tshirt2.png" alt="TiÅŸÃ¶rt"
           onclick="changeCloth('shirt', this.src)">
      <img src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/jacket1.png" alt="Ceket"
           onclick="changeCloth('shirt', this.src)">
    </div>

    <!-- Avatar -->
    <div id="avatar">
      <img id="body" src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/male-body.png" alt="VÃ¼cut">
      <img id="shirt" src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/tshirt1.png" alt="TiÅŸÃ¶rt">
      <img id="pants" src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/pants1.png" alt="Pantolon">
      <img id="shoes" src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/shoes1.png" alt="AyakkabÄ±">

      <img src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/pants2.png" alt="Kot"

           onclick="changeCloth('shoes', this.src)">

           onclick="changeCloth('shoes', this.src)">
      <img src="https://raw.githubusercontent.com/alperencode/wardrobe-images/main/shoes3.png" alt="Bot"
           onclick="changeCloth('shoes', this.src)">
    </div>
  </div>

      document.getElementById(part).src = src;

  </script>
